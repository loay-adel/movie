<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!--  custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>TMDB Project</title>
    <title>Document</title>
  </head>
  <body>
    <div class="d-md-none p-3 bg-black">
      <button id="toggleSidebar" class="btn btn-primary">Toggle Sidebar</button>
    </div>
    <!-- Sidebar -->
    <div class="container-fluid min-vh-100 support-color main-text">
      <div class="row min-vh-100">
        <!-- Sidebar -->
        <nav
          id="sidebar"
          class="col-md-2 col-12 d-none d-md-flex flex-column p-3 support-color"
        >
          <h4>Sidebar</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <button class="btn">
                <a
                  href="/search.html"
                  class="main-text text-decoration-none"
                  id="searchInput"
                  >Search</a
                >
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link active main-text fw-bold" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link main-text fw-bold" href="./library.html"
                >Library</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link main-text fw-bold signUp position-relative"
                href="signup.html"
                >Sign up</a
              >
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <div class="col-md-10 col-12 p-4">
          <div class="bg-dark p-4 rounded shadow">
            <div class="row g-2">
              <div class="col-md-4">
                <select id="genreFilter" class="form-select">
                  <option value="">All Genres</option>
                </select>
              </div>
              <div class="col-md-4">
                <select id="ratingFilter" class="form-select">
                  <option value="">All Ratings</option>
                  <option value="7">7+</option>
                  <option value="8">8+</option>
                  <option value="9">9+</option>
                </select>
              </div>
              <div class="col-md-4">
                <select id="sortBy" class="form-select">
                  <option value="title">Title</option>
                  <option value="release_date">Release Date</option>
                  <option value="vote_average">Rating</option>
                  <option value="popularity">Popularity</option>
                </select>
              </div>
            </div>
            <div class="mt-3 d-flex gap-2">
              <button id="sortAsc" class="btn btn-primary w-50">
                Ascending
              </button>
              <button id="sortDesc" class="btn btn-secondary w-50">
                Descending
              </button>
            </div>
          </div>
          <div class="sorting-results mt-4"></div>
          <div class="show-case mt-4"></div>
        </div>
      </div>
    </div>

    <script src="js/library.js"></script>
  </body>
</html>
